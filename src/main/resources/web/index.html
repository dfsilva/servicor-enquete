<html>
	<head>
	<title>Cadastrar Enquete</title>
	</head>
	<body>
	
	<div id="cadastro">
		<h1>Cadastrar Enquete</h1>
		
		<input type="hidden" name="id" id="id">
		<label>Título: <input type="text" name="titulo" id="titulo" alt="Titulo"></label>
		
		<p/>
		<label>Descrição: <input type="text" name="descricao" id="descricao" alt="Descrição"></label>
		
		<div>
			<h3>Respostas <button>+</button></h3>
		</div>
			
		<table id="respostas"></table>
		<input type="button" id="btnSalvar" value="Salvar Enquete" onclick="salvarEnquete();">
	</div>

	<div id="listagem">
		<h1>Enquetes Cadastradas</h1>
		<table id="tblEnquetes"></table>
	</div>
		
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
 
  	<script type="text/javascript">

        function listarEnquetes(){
            $.get("/enquete", function(data){
                $("#tblUsuarios").empty();
                $("#tblUsuarios").append('<tr>'+
                    '<th>Codigo</td>'+
                    '<th>Nome</td>'+
                    '<th>Idade</td>'+
                    '<th>Acoes</td>'+
                    '</tr>');
                data.forEach(function(usuario){
                    $("#tblUsuarios").append('<tr>'+
                        '<td id="td_id'+usuario.id+'">'+usuario.id+'</td>'+
                        '<td id="td_nome'+usuario.id+'">'+usuario.nome+'</td>'+
                        '<td id="td_idade'+usuario.id+'">'+usuario.idade+'</td>'+
                        '<td><button onclick="editar('+usuario.id+')">Alterar</button>'
                        +'<button onclick="excluir('+usuario.id+')">Excluir</button></td>'+
                        '</tr>');
                });
            });
        };

  		function salvarEnquete(){
  			var titulo = $('#titulo').val();
  			var descricao = $('#descricao').val();

  			$.ajax({
  			  url:"/enquete",
  			  type:"POST",
  			  data:JSON.stringify({"titulo":titulo,"descricao":descricao}),
  			  contentType:"application/json; charset=utf-8",
  			  dataType:"json",
  			  success: function(data){
  				$('#titulo').val('');
  	  			$('#descricao').val('');
  	  			$('#titulo').focus();
  				console.log(data);
  			  }
  			});
  		};
  	</script>
	</body>
</html>
