<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro de Enquetes :)</title>
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Mobile Specific Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- FONT -->
		<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

		<!-- CSS-->
		<link rel="stylesheet" href="/web/css/normalize.css">
		<link rel="stylesheet" href="/web/css/skeleton.css">
	</head>
	<body>
	
	<div id="cadastro">
		<h1>Cadastrar Enquete</h1>
		
		<input type="hidden" name="id" id="id">
		<label>Título: <input type="text" name="titulo" id="titulo" alt="Titulo"></label>
		
		<p/>
		<label>Descrição: <input type="text" name="descricao" id="descricao" alt="Descrição"></label>
		
		<div>
			<h3>Respostas <button>+</button></h3>
		</div>
			
		<table id="respostas"></table>
		<input type="button" id="btnSalvar" value="Salvar Enquete" onclick="salvarEnquete();">
	</div>

	<div id="listagem">
		<h1>Enquetes Cadastradas</h1>
		<table id="tblEnquetes"></table>
	</div>
		
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
 
  	<script type="text/javascript">

        function listarEnquetes(){
            $.get("/enquete", function(data){
                $("#tblEnquetes").empty();
                $("#tblEnquetes").append('<tr>'+
                    '<th>Codigo</td>'+
                    '<th>Titulo</td>'+
                    '<th>Descricao</td>'+
                    '<th>Acoes</td>'+
                    '</tr>');

                data.forEach(function(enquete){
                    $("#tblEnquetes").append('<tr>'+
                        '<td id="td_id'+enquete.id+'">'+enquete.id+'</td>'+
                        '<td id="td_titulo'+enquete.id+'">'+enquete.titulo+'</td>'+
                        '<td id="td_descricao'+enquete.id+'">'+enquete.descricao+'</td>'+
                        '<td><button onclick="editar('+enquete.id+')">Alterar</button>'
                        +'<button onclick="excluir('+enquete.id+')">Excluir</button></td>'+
                        '</tr>');
                });
            });
        };

  		function salvarEnquete(){
  			var titulo = $('#titulo').val();
  			var descricao = $('#descricao').val();

  			$.ajax({
  			  url:"/enquete",
  			  type:"POST",
  			  data:JSON.stringify({"titulo":titulo,"descricao":descricao}),
  			  contentType:"application/json; charset=utf-8",
  			  dataType:"json",
  			  success: function(data){
  				$('#titulo').val('');
  	  			$('#descricao').val('');
  	  			$('#titulo').focus();
  				console.log(data);
  			  }
  			});
  		};

  		listarEnquetes();
  	</script>
	</body>
</html>
